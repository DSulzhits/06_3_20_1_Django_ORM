<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row mt-5">
    <div class="col-1"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Hi, Sky</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <input class="form-control" placeholder="name" name="name" /><br><br>
                    <input class="form-control" placeholder="email" name="email" type="email" /><br><br>
                    <textarea class="form-control" placeholder="your message" name="message"></textarea><br><br>
                    <input class="btn btn-primary" type="submit" value="Submit!" />
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
